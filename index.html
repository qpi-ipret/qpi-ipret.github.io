<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>스터디 카페 예약 사이트</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for in-browser JSX transform -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    html, body { background: white; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;

    function StudyCafeReservation() {
      const getSeoulNow = () => new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Seoul" }));
      const formatYMD = (d) => {
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, "0");
        const da = String(d.getDate()).padStart(2, "0");
        return `${y}-${m}-${da}`;
      };

      const handleReserve = async (e) => {
        e.preventDefault();
        setError("");
        setOk("");

        if (!isOpen) {
          setError("예약은 매일 14:00에 오픈됩니다.");
          return;
        }
        if (!studentId.trim() || !name.trim()) {
          setError("학번과 이름을 모두 입력해 주세요.");
          return;
        }
       //if (!/^\\d{2,}$/.test(studentId.trim())) {
        //  setError("학번은 숫자로 입력해 주세요.");
        //  return;
       // }
//짜증남
         
        if (list.length >= capacity) {
          setError("오늘 예약이 마감되었습니다.");
          return;
        }
        const exists = list.some((r) => r.studentId === studentId.trim());
        if (exists) {
          setError("해당 학번으로 이미 예약되었습니다.");
          return;
        }

        const entry = {
          studentId: studentId.trim(),
          name: name.trim(),
          ts: getSeoulNow().toISOString(),
        };
        const next = [...list, entry].sort((a, b) => new Date(a.ts) - new Date(b.ts));
        setList(next);
        setOk("예약이 완료되었습니다! 오늘 야간 자율학습 시간에 이용 가능합니다.");
        setStudentId("");
        setName("");

        // 새로운 방식으로 fetch 요청을 보내는 부분 수정
        const formData = new FormData();
        formData.append("studentId", studentId.trim());
        formData.append("name", name.trim());

        try {
          const response = await fetch(
            "https://script.google.com/a/macros/cnsh.hs.kr/s/AKfycbwTugk146zAqHv0f5lUh_88nDRaC_AfCljxKRqZRrKrOF2ul5G7JL5y0iSCWmTzgtmfJQ/exec", // 수정된 URL
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },  // Content-Type을 JSON으로 설정
              body: JSON.stringify({
                studentId: studentId.trim(),
                name: name.trim(),
              }),
              redirect: "follow",
            }
          );

          const result = await response.text();
          if (result === "success") {
            alert("예약이 전송되었습니다.");
          } else {
            alert("예약 전송에 실패했습니다. 관리자에게 문의해주세요.");
          }
        } catch (error) {
          alert("예약 전송에 실패했습니다. 잠시 후 다시 시도해주세요.");
        }
      };

      const [now, setNow] = useState(getSeoulNow());
      const todayKey = useMemo(() => `reservations-${formatYMD(now)}`, [now]);
      const openingTime = useMemo(() => {
        const d = getSeoulNow();
        d.setHours(14, 0, 0, 0); // 14:00 고정
        return d;
      }, [now]);

      const isOpen = true;  // 예약을 항상 받을 수 있도록 수정

      useEffect(() => {
        const t = setInterval(() => setNow(getSeoulNow()), 1000);
        return () => clearInterval(t);
      }, []);

      const [list, setList] = useState(() => {
        try {
          const raw = localStorage.getItem(todayKey);
          return raw ? JSON.parse(raw) : [];
        } catch (e) {
          return [];
        }
      });

      const prevKeyRef = useRef(todayKey);
      useEffect(() => {
        if (prevKeyRef.current !== todayKey) {
          prevKeyRef.current = todayKey;
          try {
            const raw = localStorage.getItem(todayKey);
            setList(raw ? JSON.parse(raw) : []);
          } catch (e) {
            setList([]);
          }
        }
      }, [todayKey]);

      useEffect(() => {
        localStorage.setItem(todayKey, JSON.stringify(list));
      }, [list, todayKey]);

      const [studentId, setStudentId] = useState("");
      const [name, setName] = useState("");
      const [error, setError] = useState("");
      const [ok, setOk] = useState("");

      const capacity = 15;
      const remaining = Math.max(0, capacity - list.length);

      return (
        <main>
          <header>스터디 카페 예약 사이트</header>
          <section>
            <form onSubmit={handleReserve}>
              <input
                type="text"
                placeholder="학번"
                value={studentId}
                onChange={(e) => setStudentId(e.target.value)}
              />
              <input
                type="text"
                placeholder="이름"
                value={name}
                onChange={(e) => setName(e.target.value)}
              />
              <button type="submit">예약하기</button>
            </form>
            {error && <div>{error}</div>}
            {ok && <div>{ok}</div>}
            <div>잔여 좌석: {remaining} / {capacity}</div>
          </section>
        </main>
      );
    }

    const root = document.getElementById("root");
    if (root) {
      ReactDOM.createRoot(root).render(<StudyCafeReservation />);
    }
  </script>
</body>
</html>
