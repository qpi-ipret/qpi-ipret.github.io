<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>스터디 카페 예약 사이트</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for in-browser JSX transform -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    html, body { background: white; }
  </style>
</head>
<body>
  <div id="root"></div> <!-- React가 렌더링할 div 요소 -->

  <script type="text/babel">
    const { useEffect, useMemo, useState, useRef } = React;

    function StudyCafeReservation() {
      const getSeoulNow = () => new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Seoul" }));
      const formatYMD = (d) => {
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, "0");
        const da = String(d.getDate()).padStart(2, "0");
        return `${y}-${m}-${da}`;
      };

      const isOpen = true; // 예약을 항상 받을 수 있도록 수정

      const handleReserve = (e) => {
        e.preventDefault();
        setError("");
        setOk("");

        if (!studentId.trim() || !name.trim()) {
          setError("학번과 이름을 모두 입력해 주세요.");
          return;
        }

        const entry = {
          studentId: studentId.trim(),
          name: name.trim(),
          ts: getSeoulNow().toISOString(),
        };
        setList(prevList => [...prevList, entry].sort((a, b) => new Date(a.ts) - new Date(b.ts)));
        setOk("예약이 완료되었습니다!");

        // 구글 Apps Script 웹 앱에 예약 데이터를 전송 (이미 구현한 대로)
      };

      const [list, setList] = useState([]);
      const [studentId, setStudentId] = useState("");
      const [name, setName] = useState("");
      const [error, setError] = useState("");
      const [ok, setOk] = useState("");

      const capacity = 15;
      const remaining = Math.max(0, capacity - list.length);

      return (
        <main>
          <header>스터디 카페 예약 사이트</header>
          <section>
            <form onSubmit={handleReserve}>
              <input
                type="text"
                placeholder="학번"
                value={studentId}
                onChange={(e) => setStudentId(e.target.value)}
              />
              <input
                type="text"
                placeholder="이름"
                value={name}
                onChange={(e) => setName(e.target.value)}
              />
              <button type="submit">예약하기</button>
            </form>
            {error && <div>{error}</div>}
            {ok && <div>{ok}</div>}
            <div>잔여 좌석: {remaining} / {capacity}</div>
          </section>
        </main>
      );
    }

    const root = document.getElementById("root");  // 반드시 존재해야 하는 div
    if (root) {
      ReactDOM.createRoot(root).render(<StudyCafeReservation />); // React 18에서 createRoot() 방식
    } else {
      console.error("The 'root' div is missing.");
    }
  </script>
</body>
</html>
